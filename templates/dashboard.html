<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêÜ SimilanCao Trader Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #1e2642;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #1a1f3a;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #2a3152;
        }

        .card h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #8b9dc3;
        }

        .stat {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat.balance {
            color: #4caf50;
        }

        .stat.position {
            color: #ff9800;
        }

        .mode {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .mode.dry-run {
            background: #2196f3;
            color: white;
        }

        .mode.live {
            background: #f44336;
            color: white;
        }

        .logs {
            background: #1a1f3a;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #2a3152;
        }

        .logs h2 {
            margin-bottom: 15px;
            color: #8b9dc3;
        }

        .log-container {
            background: #0f1419;
            border-radius: 5px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            line-height: 1.6;
        }

        .log-line {
            margin-bottom: 5px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .log-line.info {
            color: #4caf50;
        }

        .log-line.error {
            color: #f44336;
        }

        .log-line.warning {
            color: #ff9800;
        }

        .timestamp {
            color: #666;
            margin-right: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #4caf50;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .last-update {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üêÜ SimilanCao Trader</h1>
            <div id="mode" class="mode dry-run">DRY-RUN</div>
        </header>

        <div class="grid">
            <div class="card">
                <h2>Status</h2>
                <div>
                    <span class="status-indicator active"></span>
                    <span id="status">Running</span>
                </div>
                <div class="last-update" id="last-update">Never</div>
            </div>

            <div class="card">
                <h2>Balance</h2>
                <div class="stat balance" id="balance">0.00 USDT</div>
            </div>

            <div class="card">
                <h2>Position</h2>
                <div class="stat position" id="position">None</div>
            </div>
        </div>

        <div class="logs">
            <h2>Recent Activity</h2>
            <div class="log-container" id="logs">
                <div class="log-line">Loading logs...</div>
            </div>
        </div>
    </div>

    <script>
        // Update dashboard every 2 seconds
        function updateDashboard() {
            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('status').textContent = data.status || 'Running';
                    document.getElementById('balance').textContent = (data.balance || 0).toFixed(2) + ' USDT';
                    document.getElementById('position').textContent = data.position || 'None';

                    const modeEl = document.getElementById('mode');
                    modeEl.textContent = data.mode;
                    modeEl.className = 'mode ' + (data.mode === 'LIVE' ? 'live' : 'dry-run');

                    if (data.last_update) {
                        const date = new Date(data.last_update);
                        document.getElementById('last-update').textContent =
                            'Last update: ' + date.toLocaleTimeString();
                    }
                })
                .catch(err => console.error('Error fetching status:', err));

            fetch('/api/logs')
                .then(r => r.json())
                .then(data => {
                    const logsEl = document.getElementById('logs');
                    if (data.logs && data.logs.length > 0) {
                        logsEl.innerHTML = data.logs
                            .map(line => {
                                let className = 'log-line';
                                if (line.includes('[ERROR]')) className += ' error';
                                else if (line.includes('[WARNING]')) className += ' warning';
                                else if (line.includes('[INFO]')) className += ' info';

                                return `<div class="${className}">${escapeHtml(line)}</div>`;
                            })
                            .join('');

                        // Auto-scroll to bottom
                        logsEl.scrollTop = logsEl.scrollHeight;
                    }
                })
                .catch(err => console.error('Error fetching logs:', err));
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial update
        updateDashboard();

        // Update every 2 seconds
        setInterval(updateDashboard, 2000);
    </script>
</body>
</html>
