<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêÜ SimilanCao Trader Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #1e2642;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #1a1f3a;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #2a3152;
        }

        .card h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #8b9dc3;
        }

        .stat {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat.balance {
            color: #4caf50;
        }

        .stat.position {
            color: #ff9800;
        }

        .mode {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .mode.dry-run {
            background: #2196f3;
            color: white;
        }

        .mode.live {
            background: #f44336;
            color: white;
        }

        .logs {
            background: #1a1f3a;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #2a3152;
        }

        .logs h2 {
            margin-bottom: 15px;
            color: #8b9dc3;
        }

        .log-container {
            background: #0f1419;
            border-radius: 5px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            line-height: 1.6;
        }

        .log-line {
            margin-bottom: 5px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .log-line.info {
            color: #4caf50;
        }

        .log-line.error {
            color: #f44336;
        }

        .log-line.warning {
            color: #ff9800;
        }

        .timestamp {
            color: #666;
            margin-right: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #4caf50;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .last-update {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .trades-section {
            margin-top: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #1a1f3a;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #2a3152;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.9em;
            color: #8b9dc3;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .stat-card .value.positive {
            color: #4caf50;
        }

        .stat-card .value.negative {
            color: #f44336;
        }

        .trades-table {
            width: 100%;
            border-collapse: collapse;
            background: #1a1f3a;
            border-radius: 8px;
            overflow: hidden;
        }

        .trades-table th {
            background: #2a3152;
            color: #8b9dc3;
            padding: 12px;
            text-align: left;
            font-size: 0.9em;
        }

        .trades-table td {
            padding: 10px 12px;
            border-top: 1px solid #2a3152;
            font-size: 0.85em;
        }

        .trades-table tr:hover {
            background: #252a45;
        }

        .trade-direction {
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.8em;
        }

        .trade-direction.LONG {
            background: #1b5e20;
            color: #4caf50;
        }

        .trade-direction.SHORT {
            background: #b71c1c;
            color: #f44336;
        }

        .pnl-positive {
            color: #4caf50;
        }

        .pnl-negative {
            color: #f44336;
        }

        .trade-status {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }

        .trade-status.open {
            background: #1565c0;
            color: #2196f3;
        }

        .trade-status.closed {
            background: #424242;
            color: #bdbdbd;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üêÜ SimilanCao Trader</h1>
            <div id="mode" class="mode dry-run">DRY-RUN</div>
        </header>

        <div class="grid">
            <div class="card">
                <h2>Status</h2>
                <div>
                    <span class="status-indicator active"></span>
                    <span id="status">Running</span>
                </div>
                <div class="last-update" id="last-update">Never</div>
            </div>

            <div class="card">
                <h2>Balance</h2>
                <div class="stat balance" id="balance">0.00 USDT</div>
            </div>

            <div class="card">
                <h2>Position</h2>
                <div class="stat position" id="position">None</div>
            </div>
        </div>

        <div class="trades-section">
            <h2>Trading Statistics</h2>
            <div class="stats-grid" id="stats-grid">
                <div class="stat-card">
                    <h3>Total Trades</h3>
                    <div class="value" id="total-trades">0</div>
                </div>
                <div class="stat-card">
                    <h3>Win Rate</h3>
                    <div class="value" id="win-rate">0%</div>
                </div>
                <div class="stat-card">
                    <h3>Total PnL</h3>
                    <div class="value" id="total-pnl">+0.00 USDT</div>
                </div>
                <div class="stat-card">
                    <h3>Avg PnL</h3>
                    <div class="value" id="avg-pnl">+0.00 USDT</div>
                </div>
            </div>
        </div>

        <div class="trades-section">
            <h2>Recent Trades</h2>
            <div style="overflow-x: auto;">
                <table class="trades-table" id="trades-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Direction</th>
                            <th>Entry</th>
                            <th>Exit</th>
                            <th>PnL</th>
                            <th>PnL %</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="trades-body">
                        <tr><td colspan="7" style="text-align: center; color: #666;">No trades yet</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="logs">
            <h2>Recent Activity</h2>
            <div class="log-container" id="logs">
                <div class="log-line">Loading logs...</div>
            </div>
        </div>
    </div>

    <script>
        // Update dashboard every 2 seconds
        function updateDashboard() {
            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('status').textContent = data.status || 'Running';
                    document.getElementById('balance').textContent = (data.balance || 0).toFixed(2) + ' USDT';
                    document.getElementById('position').textContent = data.position || 'None';

                    const modeEl = document.getElementById('mode');
                    modeEl.textContent = data.mode;
                    modeEl.className = 'mode ' + (data.mode === 'LIVE' ? 'live' : 'dry-run');

                    if (data.last_update) {
                        const date = new Date(data.last_update);
                        document.getElementById('last-update').textContent =
                            'Last update: ' + date.toLocaleTimeString();
                    }
                })
                .catch(err => console.error('Error fetching status:', err));

            fetch('/api/logs')
                .then(r => r.json())
                .then(data => {
                    const logsEl = document.getElementById('logs');
                    if (data.logs && data.logs.length > 0) {
                        logsEl.innerHTML = data.logs
                            .map(line => {
                                let className = 'log-line';
                                if (line.includes('[ERROR]')) className += ' error';
                                else if (line.includes('[WARNING]')) className += ' warning';
                                else if (line.includes('[INFO]')) className += ' info';

                                return `<div class="${className}">${escapeHtml(line)}</div>`;
                            })
                            .join('');

                        // Auto-scroll to bottom
                        logsEl.scrollTop = logsEl.scrollHeight;
                    }
                })
                .catch(err => console.error('Error fetching logs:', err));

            // Fetch trade statistics
            fetch('/api/trades/statistics')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('total-trades').textContent = data.total_trades || 0;
                    document.getElementById('win-rate').textContent = (data.win_rate || 0).toFixed(1) + '%';

                    const totalPnl = data.total_pnl || 0;
                    const totalPnlEl = document.getElementById('total-pnl');
                    totalPnlEl.textContent = (totalPnl >= 0 ? '+' : '') + totalPnl.toFixed(2) + ' USDT';
                    totalPnlEl.className = 'value ' + (totalPnl >= 0 ? 'positive' : 'negative');

                    const avgPnl = data.avg_pnl || 0;
                    const avgPnlEl = document.getElementById('avg-pnl');
                    avgPnlEl.textContent = (avgPnl >= 0 ? '+' : '') + avgPnl.toFixed(2) + ' USDT';
                    avgPnlEl.className = 'value ' + (avgPnl >= 0 ? 'positive' : 'negative');
                })
                .catch(err => console.error('Error fetching statistics:', err));

            // Fetch recent trades
            fetch('/api/trades/recent?limit=10')
                .then(r => r.json())
                .then(data => {
                    const tbody = document.getElementById('trades-body');
                    if (data.trades && data.trades.length > 0) {
                        tbody.innerHTML = data.trades.map(trade => {
                            const entryTime = new Date(trade.entry_time).toLocaleString('en-US', {
                                month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                            });
                            const exitPrice = trade.exit_price ? trade.exit_price.toFixed(1) : '-';
                            const pnl = trade.pnl !== null ? trade.pnl.toFixed(2) : '-';
                            const pnlPct = trade.pnl_percentage !== null ? trade.pnl_percentage.toFixed(2) + '%' : '-';
                            const pnlClass = trade.pnl !== null ? (trade.pnl >= 0 ? 'pnl-positive' : 'pnl-negative') : '';

                            return `
                                <tr>
                                    <td>${entryTime}</td>
                                    <td><span class="trade-direction ${trade.direction}">${trade.direction}</span></td>
                                    <td>${trade.entry_price.toFixed(1)}</td>
                                    <td>${exitPrice}</td>
                                    <td class="${pnlClass}">${pnl !== '-' ? (trade.pnl >= 0 ? '+' : '') + pnl : '-'}</td>
                                    <td class="${pnlClass}">${pnlPct !== '-' ? (trade.pnl_percentage >= 0 ? '+' : '') + pnlPct : '-'}</td>
                                    <td><span class="trade-status ${trade.status}">${trade.status.toUpperCase()}</span></td>
                                </tr>
                            `;
                        }).join('');
                    } else {
                        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #666;">No trades yet</td></tr>';
                    }
                })
                .catch(err => console.error('Error fetching trades:', err));
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial update
        updateDashboard();

        // Update every 2 seconds
        setInterval(updateDashboard, 2000);
    </script>
</body>
</html>
